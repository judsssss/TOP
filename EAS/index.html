<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Scketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="buttons">
            <button class="colorBtn" id="blkBtn">Black</button>
            <button class="colorBtn"  id="eraserBtn">Eraser</button>
            <button class="colorBtn"  id="randomBtn"><span class="ran">Random</span></button>
        </div>
        <div class="colorPick">
              <label>Choose Color:</label>
            <input class="colorP"  type="color" name="colorPicker" id="colorPicker">
        </div>
        <div class="sizeBtn">  <label for="size">Board size: </label>
            <input type="text" name="size" id="size" placeholder="Enter the size" onchange = "changeSize(this.value)">
            <button class="Sizebtn" onclick="changeSize(document.getElementById('size').value)">Enter</button></div>
            <div class="status-mode">
                 <h4 class="status">Status: </h4>
                 <h4 class="mode" id="mode">Mode: </h4>
            </div>
        <div class="boardContainer">

        </div>
        
        <button id="resetBtn">Reset</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
